<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Simple Calculator</title>
    <meta charset="uft-8">  
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>

  </head>

  <body>

    <h1 id="header">Simple Calculator</h1>
    <p id="description">(can only handle single expressions)</p>

    <div class="button-container">
      <button id="n1" onclick="enterNum(1)">1</button>
      <button id="n2" onclick="enterNum(2)">2</button>
      <button id="n3" onclick="enterNum(3)">3</button>
      <button id="n4" onclick="enterNum(4)">4</button>
      <button id="n5" onclick="enterNum(5)">5</button>
    </div>
  </body>

</html>
